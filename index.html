        body {

            margin: 0;

        }
        .gallery {
            display: grid;
            grid-template-columns: repeat(2, 1fr); /* Deux colonnes */
            gap: 20px;
            max-width: 1200px;
            margin: 50px auto;
        }
        .gallery a {
            display: block;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease;
        }
        .gallery a:hover {
            transform: scale(1.05);
        }
        .gallery img {
            width: 100%;
            height: auto;
            display: block;
            border-radius: 8px;
        }
    </style>
</head>
