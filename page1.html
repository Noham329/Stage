<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Boutique en ligne</title>
    <link rtel="stylesheet" href="page1.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
        }
        h1 {
            text-align: center;
            margin-bottom: 30px;
        }
        .product-container {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
            margin-top: 30px;
        }
        .product-card {
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 20px;
            text-align: center;
            transition: transform 0.3s ease;
        }
        .product-card:hover {
            transform: scale(1.05);
        }
        .product-img {
            max-width: 100%;
            height: auto;
            border-radius: 8px;
        }
        .product-name {
            font-size: 18px;
            font-weight: bold;
            margin: 10px 0;
        }
        .product-price {
            color: #4CAF50;
            font-size: 20px;
            margin-bottom: 10px;
        }
        .product-button {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 10px;
            border-radius: 4px;
            cursor: pointer;
        }
        .product-button:hover {
            background-color: #45a049;
        }
        .cart-container {
            margin-top: 50px;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .cart-header {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 20px;
        }
        .cart-item {
            display: flex;
            justify-content: space-between;
            margin-bottom: 10px;
        }
        .cart-item p {
            margin: 0;
        }
        .total {
            font-weight: bold;
            margin-top: 20px;
            font-size: 18px;
        }
    </style>
</head>
<body>

    <h1>Bienvenue dans notre Boutique en ligne<br>
        <a href="index.html"><img src="home16.png"></a>
    </h1>

    <div class="product-container" id="productContainer">
        <!-- Produits ajoutés dynamiquement ici -->
    </div>

    <div class="cart-container" id="cartContainer">
        <h2 class="cart-header">Panier</h2>
        <div id="cartItems">
            <p>Votre panier est vide.</p>
        </div>
        <div class="total" id="totalPrice">
            Total: 0€
        </div>
        <button onclick="checkout()">Commander</button>
    </div>

    <script>
        // Données des produits
        const products = [
            {id: 1, name: 'Produit 1', price: 19.99, img: 'photo14.jpg'},
            {id: 2, name: 'Produit 2', price: 29.99, img: 'photo12.jpg'},
            {id: 3, name: 'Produit 3', price: 39.99, img: 'photo13.jpg'},
            {id: 4, name: 'Produit 4', price: 24.99, img: 'photo11.jpg'},
            {id: 5, name: 'Produit 5', price: 29.99, img: 'photo16.jpg'},
            {id: 6, name: 'Produit 6', price: 19.99, img: 'photo17.jpg'}
        ];

        // Variables pour gérer le panier
        let cart = [];

        // Affichage des produits
        function displayProducts() {
            const productContainer = document.getElementById("productContainer");
            products.forEach(product => {
                const productCard = document.createElement("div");
                productCard.classList.add("product-card");
                productCard.innerHTML = `
                    <img src="${product.img}" alt="${product.name}" class="product-img">
                    <p class="product-name">${product.name}</p>
                    <p class="product-price">${product.price}€</p>
                    <button class="product-button" onclick="addToCart(${product.id})">Ajouter au panier</button>
                `;
                productContainer.appendChild(productCard);
            });
        }

        // Ajouter un produit au panier
        function addToCart(productId) {
            const product = products.find(p => p.id === productId);
            if (!cart.includes(product)) {
                cart.push(product);
            }
            updateCart();
        }

        // Mettre à jour l'affichage du panier
        function updateCart() {
            const cartItems = document.getElementById("cartItems");
            const totalPrice = document.getElementById("totalPrice");
            
            if (cart.length === 0) {
                cartItems.innerHTML = "<p>Votre panier est vide.</p>";
                totalPrice.innerHTML = "Total: 0€";
            } else {
                cartItems.innerHTML = "";
                let total = 0;
                cart.forEach(item => {
                    const cartItem = document.createElement("div");
                    cartItem.classList.add("cart-item");
                    cartItem.innerHTML = `<p>${item.name}</p><p>${item.price}€</p>`;
                    cartItems.appendChild(cartItem);
                    total += item.price;
                });
                totalPrice.innerHTML = `Total: ${total.toFixed(2)}€`;
            }
        }

        // Fonction pour finaliser la commande
        function checkout() {
            if (cart.length === 0) {
                alert("Votre panier est vide. Ajoutez des produits avant de commander.");
            } else {
                alert("Votre commande a été confirmée !");
                cart = []; // Vider le panier après la commande
                updateCart(); // Mettre à jour l'affichage du panier
            }
        }

        // Initialiser la page
        displayProducts();
    </script>
    
</body>
</html>
